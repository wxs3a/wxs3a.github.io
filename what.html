<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>倾覆之冕·周煌</title>
    <style>
        body {
            font-family: "SimSun", "STSong", serif;
            background-color: #0a0a0a;
            color: #d4c09c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .main-title {
            font-size: 2rem;
            color: #d4b078;
            margin-bottom: 5px;
            letter-spacing: 6px;
        }
        
        .separator-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        
        .separator-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #8a755a 20%, #8a755a 80%, transparent);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b09060;
            letter-spacing: 3px;
            margin: 0 20px;
            white-space: nowrap;
        }
        
        .divider {
            color: #8a755a;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">
            倾覆之冕<span class="divider">·</span>周煌
        </div>
        <div class="separator-wrapper">
            <div class="separator-line"></div>
            <div class="subtitle">
                宗周绝嗣<span class="divider">·</span>跨越时空之人
            </div>
            <div class="separator-line"></div>
        </div>
    </div>
</body>
</html>
